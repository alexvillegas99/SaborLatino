<ion-header>
  <ion-toolbar>
    <ion-title>email</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="contact-form" (submit)="sendEmail($event)">
    <label>nombre</label>
    <input type="text" name="nombre">
    <label>personas</label>
    <input type="text" name="numeroPersonas">
    
    <label>fecha</label>
    <textarea name="fecha"></textarea>
    <input type="submit" value="Send">
</form>
</ion-content>
