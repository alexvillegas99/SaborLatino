<ion-header>
  <ion-toolbar>
   <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="arrow-back-outline" color="black"></ion-icon>
      </ion-button>
    </ion-buttons> 
    <ion-title > Agregar SubCategororia </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="background">
  
  <ion-item color="dark"  style="margin-top:20px">
    <ion-label>Nombre: </ion-label>
    <ion-input [(ngModel)]="subCategoria.nombre" type="text" placeholder="Nombre"></ion-input>
  </ion-item>
  <ion-button (click)="agregarSubCategoria()" color="success" expand="block" >
    Agregar
  </ion-button>
  <ion-button expand="block" color="danger" (click)="dismiss()" >
    Cancelar
  </ion-button>
</ion-content>
