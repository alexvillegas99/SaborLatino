<ion-header>
  <ion-toolbar>
    <ion-title> SABOR LATINO </ion-title>
    <ion-buttons slot="end"  style="text-align: center">
      <ion-button (click)="cerrarSesion()" color="danger" fill="solid">
        <ion-icon name="log-out"></ion-icon>
      Cerrar Sesi√≥n
      </ion-button>
    </ion-buttons>
  </ion-toolbar> 
</ion-header>

<ion-content class="ion-padding background">
  <!-- Categorias -->

  <div class=" animate__animated animate__fadeInUp">
    <ion-list>
      <app-spinner *ngIf="categorias.length==0"></app-spinner>
      <ion-item detail *ngFor="let categoria of categorias" class="animate__animated animate__fadeInUp" >
        <ion-avatar slot="start" [routerLink]="['carta',categoria.id]">
          <img [src]="categoria.imagen | imagen">
        </ion-avatar>
        <ion-label>
          <h1 [routerLink]="['carta',categoria.id]">{{ categoria.nombre}}</h1>
          <h3>{{ categoria.descripcion}}</h3>
          <ion-button (click)="actualizarEstado(categoria)" *ngIf="categoria.estado" color="success" slot="end">Activo
          </ion-button>
          <ion-button (click)="actualizarEstado(categoria)" *ngIf="!categoria.estado" color="danger" slot="end">Inactivo
          </ion-button>
          <ion-button (click)="editarCategoria(categoria)" color="warning" slot="start">Editar</ion-button>
          <ion-button (click)="eliminarCategoria(categoria.id)" color="danger" slot="end">Eliminar
          </ion-button>
        </ion-label>
      </ion-item>

      <ion-item detail [routerLink]="['../agregar-categoria']" routerLinkActive="router-link-active" class="add">
        <ion-icon name="add-circle" color="light" style="zoom:2.0;"></ion-icon>
        <ion-label style="margin-left: 10px;">
          <h1>Agregar categoria</h1>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
  <!-- Contacto -->

</ion-content>
